<app-search></app-search>
<app-btn-add-courses></app-btn-add-courses>
<app-film
    *ngFor="
        let post of coursesServices.getFilms()
            | async
            | loremore: loreMoreServices.count
    "
    [film]="post"
></app-film>
<div class="list-film">
    <div
        *ngIf="(coursesServices.getFilms() | async)?.length === 0"
        class="list-film__item item--end"
    >
        <p>Нет курсов</p>
    </div>
</div>
<app-lore-more
    *ngIf="
        (coursesServices.getFilms() | async | loremore: loreMoreServices.count)
            ?.length !== 0 &&
        (coursesServices.getFilms() | async | loremore: loreMoreServices.count)
            ?.length < (coursesServices.getFilms() | async)?.length
    "
></app-lore-more>
