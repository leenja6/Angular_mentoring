<app-search></app-search>
<app-btn-add-courses></app-btn-add-courses>
<app-film
    *ngFor="let post of filmList"
    [film]="post"
    (getDel)="getDeleteFilm($event)"
></app-film>
<div class="list-film">
    <div *ngIf="filmList.length === 0" class="list-film__item item--end">
        <p>Нет курсов</p>
    </div>
</div>
<app-lore-more *ngIf="filmList.length !== 0"></app-lore-more>
