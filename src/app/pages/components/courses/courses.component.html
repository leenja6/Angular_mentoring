<app-search></app-search>
<app-btn-add-courses></app-btn-add-courses>
<app-film
    *ngFor="let post of coursesServices.getFilms() | async |
        loremore: LoreMoreServices.count"
        [film]="post"
></app-film>
<div class="list-film">
    <div
        *ngIf="(coursesServices.getFilms() | async)?.length === 0"
        class="list-film__item item--end"
    >
        <p>Нет курсов</p>
    </div>
</div>
<div *ngIf="(coursesServices.getFilms() | async)?.length !== 0">
    <app-lore-more *ngIf="LoreMoreServices.hide"></app-lore-more>
</div>
